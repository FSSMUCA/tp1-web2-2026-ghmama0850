<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>TP JavaScript</title>
  </head>
  <body>
    <h1>Exercice 5</h1>
    <h1>Ma fiche de présentation</h1>
    <p id="nomComplet">Nom complet :</p>
    <p id="age">Âge :</p>
    <p id="ville">Ville :</p>
    <p id="presentation">Présentation :</p>
    <script>
      // Votre code JavaScript ici
      let nomComplet = "Ghizlane hmama";
      let age = 19;
      let ville = "Marrakech";
      let presentation = "Bonjour, je m'appelle " + nomComplet + ", j'ai " + age + " ans et j'habite à " + ville + ".";

      document.getElementById("nomComplet").innerText += nomComplet;
      document.getElementById("age").innerText += age;
      document.getElementById("ville").innerText += ville;
      document.getElementById("presentation").innerText += presentation;
    </script>
  </body>
</html>
</html>
